<!DOCTYPE html>
<html>
  <head>
    <title>Crankfish Music</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.1/dist/css/foundation.min.css">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.1/dist/js/foundation.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.min.js"></script>
    
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700|Droid+Serif:400,700,400italic,700italic&display=swap' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bahianita|New+Rocker|OswaldRoboto:300,400,700&display=swap" rel="stylesheet">
  
    <!-- Custom styles for this template -->
    <link href="/css/crankfish.min.css" rel="stylesheet">
  

    <!-- Include font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">

  </head>
  <body>
    <div class="player-container container">
    <div class="player ">
      <div class="album-art-container">
        <img src="/img/cf-cd-cover-2002.jpg" class="album-art"/>
        <div class="song-title">Represent #1</divv>
        <div class="song-artist">Crankfish</div>
       </div>
    </div>
    
    
    
      <div class="meta-container">
        <div class="control-container">
          <div class="amplitude-prev">

          </div>
          <div class="play-pause-contianer">
            <div class="amplitude-play-pause" data-amplitude-song-index="0">
          </div>
          </div>
          <div class="amplitude-next">

          </div>
        </div>
        <div class="time-container">
          <span class="current-time">
            <span class="amplitude-current-minutes" data-amplitude-song-index="0"></span>:<span class="amplitude-current-seconds" data-amplitude-song-index="0"></span>
          </span>
          <span style="margin: 0 4px 0 4px;"> / </span>
          <span class="duration">
            <span class="amplitude-duration-minutes" data-amplitude-song-index="0">3</span>:<span class="amplitude-duration-seconds" data-amplitude-song-index="0">30</span>
          </span>
        </div>
        
        <progress class="amplitude-song-played-progress" data-amplitude-song-index="0" id="song-played-progress-1"></progress>
        
        
      </div>
    </div>
    
    <div id="preload">
      <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/previous.svg"/>
      <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/play.svg"/>
      <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/pause.svg"/>
      <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/next.svg"/>
    </div>
  </div>
    
    <script id="rendered-js">
      Amplitude.init({
        "songs": [
          {
            "name": "Represent",
            "artist": "Crankfish",
            "album": "Red Swallow",
            "url": "/music/eMastered_Represent.mp3",
            "cover_art_url": "img/cf-cd-cover-2002.jpg" 
          },
          {
            "name": "Walk with Roland",
            "artist": "Crankfish",
            "album": "Red Swallow",
            "url": "/music/eMastered_Roland.mp3",
            "cover_art_url": "img/cf-cd-cover-2002.jpg" 
          },
          {
            "name": "King Pin",
            "artist": "Crankfish",
            "album": "Red Swallow",
            "url": "/music/King_Pin.mp3",
            "cover_art_url": "img/cf-cd-cover-2002.jpg" 
          },
          {
            "name": "Syllable",
            "artist": "Crankfish",
            "album": "Red Swallow",
            "url": "/music/eMastered_Syllable.mp3",
            "cover_art_url": "img/cf-cd-cover-2002.jpg" 
          },
          {
            "name": "Red Swallow",
            "artist": "Crankfish",
            "album": "Red Swallow",
            "url": "/music/eMastered_Red_swallow.mp3",
            "cover_art_url": "img/cf-cd-cover-2002.jpg" 
          }
        
        ] });
      
      
      
      
      document.getElementById('song-played-progress-1').addEventListener('click', function (e) {
        if (Amplitude.getActiveIndex() == 0) {
          var offset = this.getBoundingClientRect();
          var x = e.pageX - offset.left;
      
          Amplitude.setSongPlayedPercentage(parseFloat(x) / parseFloat(this.offsetWidth) * 100);
        }
      });
      
      document.getElementById('song-played-progress-2').addEventListener('click', function (e) {
        if (Amplitude.getActiveIndex() == 1) {
          var offset = this.getBoundingClientRect();
          var x = e.pageX - offset.left;
      
          Amplitude.setSongPlayedPercentage(parseFloat(x) / parseFloat(this.offsetWidth) * 100);
        }
      });
      
          </script>
  </body>
</html>
